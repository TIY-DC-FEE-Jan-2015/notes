<!DOCTYPE html>
<html>
  <head>
    <title>The Iron Yard Test Runner</title>

    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>

    <link rel="stylesheet" href="index.css" />

  </head>
  <body>

    <svg>
      <path class="path" d="M 100 100 L 300 200 L 200 300 Z"
      />
    </svg>

    <svg>
      <rect class="red" x="50" y="100" height="100" width="100" />
      <circle class="hover red" cx="200" cy="150" r="25" />
      <polygon class="polygon"
        points="25,50 0,0 280,40 400,100" 
      />
      <polyline class="polygon"
        points="80,80 100,200 300,200"
      />
    </svg>
  
    <script src="index.js"></script>

  </body>
</html>
